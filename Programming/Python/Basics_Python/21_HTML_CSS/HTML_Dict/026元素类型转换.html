<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素类型转换</title>
    <style type="text/css">
        .menu{
            width: 694px;
            height: 50px;
            /*首页的误差在3个像素以内*/
            /*background-color: cyan;*/
            margin: 50px auto 0;
            font-size: 0;
        }

        .menu a{
            width: 98px;
            height: 48px;
            background-color: #fff;
            display: inline-block;
            border: 1px solid gold;
            font-size: 16px;
            margin-left: -1px;
            text-align: center;
            line-height: 48px;
            text-decoration: none;
            color: pink;
            font-family: "Microsoft YaHei";
        }

        /*伪类*/
        .menu a:hover{
            background-color: gold;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="#">首页</a>
        <a href="#">公司简介</a>
        <a href="#">公司简介</a>
        <a href="#">公司简介</a>
        <a href="#">公司简介</a>
        <a href="#">公司简介</a>
        <a href="#">公司简介</a>
    </div>
</body>
</html>
