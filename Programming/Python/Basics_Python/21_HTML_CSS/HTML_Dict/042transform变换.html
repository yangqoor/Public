<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transform</title>
    <style type="text/css">
        /*transform是静态效果，动画还是采用transition*/
        .box{
            display: inline-block;
            width: 100px;
            height: 100px;
            margin: 50px auto 0;
            border: 2px solid #000000;
            background: gold;
            /*translate 位移性能比定位性能更高*/
            transform: translate(0,0);
            transition: all 500ms ease;
        }
        .box:hover{
            transform: translate(30px,30px);
        }

        .box01{
            display: inline-block;
            width: 100px;
            height: 100px;
            margin: 50px auto 0;
            border: 2px solid #000000;
            background: gold;
            /*缩放*/
            transform: scale(1,1);
            transition: all 500ms ease;
        }
        .box01:hover{
            transform: scale(2,2);
        }

        .box02{
            display: inline-block;
            width: 100px;
            height: 100px;
            margin: 50px auto 0;
            border: 2px solid #000000;
            background: gold;
            /*旋转,默认绕z轴，顺时针*/
            transform: rotate(0deg);
            transition: all 500ms ease;
        }
        .box02:hover{
            transform: rotate(45deg);
        }

        .box03{
            display: inline-block;
            width: 100px;
            height: 100px;
            margin: 50px auto 0;
            border: 2px solid #000000;
            background: gold;
            /*斜切*/
            transform: skew(0,0);
            transition: all 500ms ease;
        }
        .box03:hover{
            transform: skew(45deg,0);
        }

        .box1,.box011,.box021,.box031{
            width: 200px;
            height: 200px;
            border: 2px solid #000000;
            background: lightblue;
            margin: 30px;
            float: left;
            transition: all 500ms ease;
        }

        .box011{
            transform-origin: left center;
        }

        .box021{
            transform-origin: 120px 170px;
        }

        .box031{
            transform-origin: left top;
        }

        .box1:hover,.box011:hover,.box021:hover,.box031:hover{
            transform: rotate(45deg);
        }

        .box2,.box012,.box022,.box032{
            width: 200px;
            height: 200px;
            border: 2px solid #000000;
            background: lightgreen;
            margin: 30px;
            float: left;
            transform-style: preserve-3d;
            transition: all 500ms ease;
            /*务必设置初始值（避免跳变），800px效果最好的透视距离*/
            transform: perspective(800px);
        }

        .box2:hover{
            /*从上到下*/
            transform: perspective(800px) rotateX(45deg);
        }
        .box012:hover{
            /*从左往右*/
            transform: perspective(800px) rotateY(45deg);
        }
        .box022:hover{
            /*从屏幕内往外*/
            transform: perspective(800px) rotateZ(45deg);
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box01"></div>
    <div class="box02"></div>
    <div class="box03"></div>
    <div></div>
    <div class="box1"></div>
    <div class="box011"></div>
    <div class="box021"></div>
    <div class="box031"></div>
    <div></div>
    <div class="box2"></div>
    <div class="box012"></div>
    <div class="box022"></div>
    <div class="box032"></div>
</body>
</html>
