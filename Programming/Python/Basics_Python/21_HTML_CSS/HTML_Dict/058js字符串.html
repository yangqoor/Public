    <title>字符串</title>

        var iNum01 = 12;
        var sNum02 = '24';
        var sTr = 'abx';
        // + 优先字符串拼接
        alert(iNum01+sNum02);

        var sTr2 = '12.35';
        alert(parseInt(sTr2));    // parseInt数字字符串转化为整数

    </script>
