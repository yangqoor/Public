<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin-top的塌陷</title>
    <style type="text/css">
        /*方法3:使用伪元素类，类似加边框*/
        .clearfix:before{
            content: "";
            display: table;
        }

        .con{
            width: 300px;
            height: 300px;
            background-color: gold;
            /*两个盒子嵌套时候，内部的盒子设置的margin-top会加到外边的盒子上*/
            /*只有margin-top会有塌陷*/
            /*方法1:加边框*/
            /*border: 1px solid black;*/
            /*方法2:隐藏溢出的元素*/
            /*overflow: hidden;*/

        }

        .box{
            width: 200px;
            height: 100px;
            background-color: green;
            margin-top: 100px;
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <div class="con clearfix">
        <div class="box">
        </div>
    </div>
</body>
</html>
