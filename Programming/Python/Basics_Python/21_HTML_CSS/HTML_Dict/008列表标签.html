<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <h1>有序列表</h1>
    <!--ol>li*3 + tab 快速列表-->
    <ol>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ol>

    <h1>无序列表</h1>
    <!--  ul>(li>a{新闻标题})*3  -->
    <ul>
        <li><a href="#">新闻标题1</a></li>
    </ul>
    <ul>
        <li><a href="#">新闻标题2</a></li>
    </ul>
    <ul>
        <li><a href="#">新闻标题3</a></li>
    </ul>

    <h1>定义列表</h1>
    <!--  dl>(dt+dd)*3  -->
    <dl>
        <dt>html</dt>
        <dd>负责页面的结构</dd>
        <dt>css</dt>
        <dd>负责页面的表现</dd>
        <dt>javascript</dt>
        <dd>负责页面的行为</dd>
    </dl>
</body>
</html>
