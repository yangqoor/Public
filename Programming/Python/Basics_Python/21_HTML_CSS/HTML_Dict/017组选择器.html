<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组选择器</title>
    <style type="text/css">
        /*公共的提取出来*/
        .box01,.box02,.box03{
            font-size: 20px;
            text-indent: 40px;
        }

        .box01{
            /*font-size: 20px;*/
            /*text-indent: 40px;*/
            color: red;
        }

        .box02{
            /*font-size: 20px;*/
            /*text-indent: 40px;*/
            color: pink;
        }

        .box03{
            /*font-size: 20px;*/
            /*text-indent: 40px;*/
            color: gold;
        }
    </style>
</head>
<body>
    <div class="box01">这是第一个div</div>
    <div class="box02">这是第二个div</div>
    <div class="box03">这是第三个div</div>
</body>
</html>
