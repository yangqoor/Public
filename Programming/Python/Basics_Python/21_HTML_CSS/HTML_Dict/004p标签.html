<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>html简介</h1>
    <!--不认段首空格；多个空格视为一个；&nbsp空格字符实体-->

    <p>&nbsp;HTML是 HyperText Mark-up Language 的首字母简写，意思是超文本标记语言，超
    文本指的是超链接，标记指的是标签，是一种用来制作网页的语言，这种语言由一个个的
    标签组成，用这种语言制作的文件保存的是一个文本文件，文件的扩展名为html或者htm。</p>

    <!--换行用回车无效用<br>或<br />-->
    <p>一个html文件就是一个网页，ht<br />ml文件用编辑器打开显示的是文本，可以用文本的方
    式编辑它，如果用浏览器打开，浏览器会按照标签描述内容将文件渲染成网页，显示的网
    页可以从一个网页链接跳转到另外一个网页。</p>

    <!--"<" &lt; ">" &gt;-->
    <p>10&gt;5</p>
    <p>1&lt;5</p>

</body>
</html>
